<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <title>Contact Form</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold mb-4">Add Your Contacts</h1>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Name</label
        >
        <input
          type="text"
          id="name"
          placeholder="Enter the name"
          class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200" />
      </div>
      <div class="mb-4">
        <label for="num" class="block text-sm font-medium text-gray-700"
          >Contact no.</label
        >
        <input
          type="text"
          id="num"
          placeholder="Enter the number"
          class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200" />
      </div>
      <div>
        <button
          id="button"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
          Add
        </button>
      </div>
      <div id="emp-div" class="mt-4"></div>
    </div>
    <script src="./copilot.js"></script>
  </body>
</html>
