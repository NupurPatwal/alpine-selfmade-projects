<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100">
    <h1 class="text-3xl text-center py-4">Add Your Contacts....</h1>
    <div class="p-4">
      <div class="mb-4">
        <b>Name</b>
        <input
          type="text"
          id="name"
          placeholder="enter the name"
          class="w-full border-2 border-gray-300 p-2 rounded" />
      </div>
      <div class="mb-4">
        <b>Contact no.</b>
        <input
          type="text"
          id="num"
          placeholder="Enter the num"
          class="w-full border-2 border-gray-300 p-2 rounded" />
      </div>
      <div class="mb-4">
        <button id="button" class="bg-blue-500 text-white py-2 px-4 rounded">
          Add
        </button>
      </div>
      <div id="emp-div"></div>
    </div>
  </body>
</html>
