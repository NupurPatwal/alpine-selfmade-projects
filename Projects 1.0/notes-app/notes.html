<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-400 font-sans flex justify-center items-center h-screen">
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Learning Notes</h1>
      <h3 class="text-xl font-semibold text-gray-600 mb-2">Topic</h3>
      <input
        type="text"
        placeholder="Enter your topic here..."
        id="txt-input"
        class="border-2 border-gray-300 p-2 rounded w-full mb-4" />
      <div class="flex justify-end">
        <button
          type="button"
          id="btn"
          class="bg-blue-500 text-white px-4 py-2 rounded">
          Submit!
        </button>
      </div>
      <div id="task-list" class="mt-4">
        <ol class="list-decimal list-inside space-y-2">
          <!-- Tasks will be inserted here -->
          <input type="hidden" />
        </ol>
      </div>
    </div>
    <script src="./notes.js"></script>
  </body>
</html>
