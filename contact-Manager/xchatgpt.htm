<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Your Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-teal-500 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Add Your Contacts
      </h1>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2"
          >Name</label
        >
        <input
          type="text"
          id="name"
          placeholder="Enter the name"
          class="border-2 border-gray-300 p-2 rounded w-full focus:outline-none focus:border-blue-500" />
      </div>
      <div class="mb-4">
        <label for="num" class="block text-gray-700 font-semibold mb-2"
          >Contact No.</label
        >
        <input
          type="text"
          id="num"
          placeholder="Enter the number"
          class="border-2 border-gray-300 p-2 rounded w-full focus:outline-none focus:border-blue-500" />
      </div>
      <div class="flex justify-center">
        <button
          id="button"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
          Add
        </button>
      </div>
      <div id="emp-div" class="mt-6"></div>
    </div>
    <script src="./cm.js"></script>
  </body>
</html>
